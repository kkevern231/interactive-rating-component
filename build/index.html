<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Rate Us!</title>
  </head>

  <body class="justify-center bg-very-dark-blue font-overpass">
    <div
      id="card"
      class="phone: bg-dark-blue h-auto w-60 flex-row justify-center m-12 rounded-xl p-5"
    >
      <div id="star-div" class="bg-medium-grey h-8 w-8 rounded-full p-2">
        <img src="./icon-star.svg" />
      </div>
      <div id="title" class="text-white font-semibold mt-4">How did we do?</div>
      <p class="text-medium-grey text-xs">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div
        id="Ratings-div"
        class="mt-2 flex flex-row justify-between p-1 text-black"
      >
        <button
          id="1"
          onclick="selected(1)"
          class="bg-medium-grey w-8 h-8 rounded-full flex justify-center items-center text-xs hover:bg-white hover:transition-colors"
        >
          1
        </button>
        <button
          id="2"
          onclick="selected(2)"
          class="bg-medium-grey w-8 h-8 rounded-full flex justify-center items-center text-xs hover:bg-white hover:transition-colors"
        >
          2
        </button>
        <button
          id="3"
          onclick="selected(3)"
          class="bg-medium-grey w-8 h-8 rounded-full flex justify-center items-center text-xs hover:bg-white hover:transition-colors"
        >
          3
        </button>
        <button
          id="4"
          onclick="selected(4)"
          class="bg-medium-grey w-8 h-8 rounded-full flex justify-center items-center text-xs hover:bg-white hover:transition-colors"
        >
          4
        </button>
        <button
          id="5"
          onclick="selected(5)"
          class="bg-medium-grey w-8 h-8 rounded-full flex justify-center items-center text-xs hover:bg-white hover:transition-colors"
        >
          5
        </button>
      </div>
      <div
        id="button-div"
        class="h-auto max-w-screen-md mx-auto flex flex-row justify-center text-xs"
      >
        <button
          id="submit"
          onclick="submit()"
          class="bg-oggy border-oggy border-solid border-2 w-full rounded-xl flex flex-row justify-center text-xs text-white mt-2 p-1"
        >
          Submit
        </button>
      </div>
    </div>
    <script src="index-script.js"></script>
  </body>
</html>
